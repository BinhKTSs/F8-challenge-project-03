    <body>
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <a href="#!">
                        <img
                            src="./assets/img/logo/logo.svg"
                            alt="MODULARS"
                            class="logo-brand"
                        />
                    </a>
                    <nav class="nav-bar">
                        <ul class="nav-bar-menu">
                            <li>
                                <a
                                    href="#!"
                                    class="nav-bar__link nav-bar__link--active"
                                    >Home</a

                            </li>
                            <li>

                            </li>
                            <li>
                                <a href="#!" class="nav-bar__link">Blog</a>
                            </li>
                            <li>

                            </li>
                        </ul>
                    </nav>
                    <button class="sign-up btn">Sign Up</button>

            </div>

        <main style="height: 5000px" class="main">
            <!-- ============Hero============= -->
            <section class="hero">
                <div class="container">
                    <div class="top-hero"></div>
                    <section class="hero-inner">
                        <section class="hero-content">
                            <h2 class="hero-content__heading heading-2">
                                We’re a creative design agency.
                            </h2>
                            <p class="hero-content__desc desc-h2">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <button class="hero-cta">
                                <a href="#!" class="hero-cta__btn btn"
                                    >Get in touch</a
                                >
                                <div class="watch-video">
                                    <a class="watch-video-btn" href="#!">
                                        <img
                                            class="btn-play"
                                            src="./assets/img/icon/play.svg"
                                            alt="play"
                                        />
                                    </a>
                                    <a class="watch-video--cta" href="#!"
                                        >Watch Video</a
                                    >
                                </div>
                            </button>
                        </section>
                        <!-- hero-media
                         -->
                        <div class="hero-media">
                            <div class="hero-media-background"></div>
                            <img
                                class="hero-media__image hero-media__image--01"
                                src="./assets/img/hero-img/hero-01.jpg"
                                alt=""
                            />
                            <img
                                class="hero-media__image hero-media__image--02"
                                src="./assets/img/hero-img/hero-02.jpg"
                                alt=""
                            />
                            <img
                                class="hero-media__image hero-media__image--03"
                                src="./assets/img/hero-img/hero-03.jpg"
                                alt=""
                            />
                            <img
                                class="hero-media__decor hero-media__decor--top"
                                src="./assets/img/icon/Vecter.svg"
                                alt=""
                            />
                            <img
                                class="hero-media__decor hero-media__decor--bottom"
                                src="./assets/img/icon/Vecter.svg"
                                alt=""
                            />
                        </div>
                    </section>
                </div>
            </section>

            <!-- ============Hero============= -->
            <div class="testimonial">
                <div class="container">
                    <div class="testimonial-inner">
                        <div class="testimonial-brand">
                            <a href="#!">
                                <img
                                    src="./assets/img/Google.svg"
                                    alt="Google"
                                />
                            </a>
                        </div>
                        <div class="testimonial-brand">
                            <a href="#!">
                                <img src="./assets/img/slack.svg" alt="slack" />
                            </a>

                        <div class="testimonial-brand testimonial-brand">
                            <a class="testimonial-brand--Agworld" href="#!">
                                <img
                                    src="./assets/img/discord.svg"
                                    alt="discord"

                                    src="./assets/img/Agworld.svg"
                                    alt="Agworld"
                                />

                        <div class="testimonial-brand">
